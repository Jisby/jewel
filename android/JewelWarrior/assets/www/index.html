<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<title>Jewel Warrior</title>
<!--link rel="stylesheet/less" href="styles/main.less"/-->
<link rel="stylesheet" href="styles/main.css"/>
<link rel="stylesheet" href="styles/fontfaces.css"/>
<link rel="stylesheet" href="styles/mobile.css"
    media="screen and (max-device-width: 768px) and (orientation: portrait),
           screen and (max-device-width: 1024px) and (orientation: landscape)"/>
<link rel="apple-touch-icon-precomposed" href="images/ios-icon.png"/>
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png"/>
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone4.png"/>
<link rel="apple-touch-startup-image" href="images/ios-startup-748x1024.png"
    media="screen and (min-device-width: 768px) and (orientation:landscape)"/>
<link rel="apple-touch-startup-image" href="images/ios-startup-768x1004.png"
    media="screen and (min-device-width: 768px) and (orientation:portrait)"/>
<link rel="apple-touch-startup-image" href="images/ios-startup-320x460.png"
    media="screen and (max-device-width:320px)"/>
<!--script src="scripts/less-1.2.2.js"></script-->
<script src="scripts/phonegap-1.4.1.js"></script>
<script src="scripts/modernizr.js"></script>
<script src="scripts/loader.js"></script>
</head>
<body>
<div id="game">
    <div class="screen" id="install-screen">
        <h1 class="logo">Jewel<br/>Warrior</h1>
        <span>
            Tap <img src="images/install-icon.png" alt="install">
            to install game to your home screen
        </span>
    </div>
    <div class="screen" id="splash-screen">
        <h1 class="logo">Jewel<br/>Warrior</h1>
        <span class="continue">Tap to continue</span>
    </div>
    <div class="screen" id="menu-screen">
        <h2 class="logo">Jewel<br/>Warrior</h2>
        <ul class="menu">
            <li><button name="game-screen">Play</button>
            <li><button name="scores-screen">Scores</button>
            <li><button name="about-screen">About</button>
            <li><button name="exit-screen">Exit</button>
        </ul>
    </div>
    <div class="screen" id="game-screen">
        <h1 class="logo">Jewel<br/>Warrior</h1>
        <span class="continue">Game</span>
    </div>
    <div class="screen" id="scores-screen">
        <h1 class="logo">Jewel<br/>Warrior</h1>
        <span class="continue">Scores</span>
    </div>
    <div class="screen" id="about-screen">
        <h1 class="logo">Jewel<br/>Warrior</h1>
        <span class="continue">About</span>
    </div>
    <div class="screen" id="exit-screen">
        <h2 class="logo">Jewel<br/>Warrior</h2>
        <span class="exit">Exit game?</span>
        <ul class="menu">
            <li><button id="exit-yes">Yes</button>
            <li><button id="exit-no">No</button>
        </ul>
    </div>
</div>
</body>
</html>
